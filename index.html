<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API QUIZ</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!---Outer window div-->
    <div class = "outer-window">

        <!--Top bar section -->
        <div class= "top-bar">
            <button id="scorebutton">View Scores</button>
            <p>Timer: <span id= "countdown" > 70 </span> </p>
            <div id= "scores">
                <table id="leaderboard">
                    <tr id="header"><th>NAME</th><th>SCORE</th> </tr>
                    
                </table>
            </div>

        </div>

        <!--inner div-->
        <div class = "inner-Window">

            <!-- Main Header-->
            <Header class= "intro">
                <h1>Coding Quiz Challenge</h1>
                <div id= "starttext" >Hello Coders!!
                    Lets Play a game answer the following coding questions within the time limit. If you fail to answer correctly you will DIE!! just kidding you will be penalize by 10 seconds!</div>
                    
                    <div id="getstarted">To get started click the start button</div>

            </Header>
            <button id="startbutton">start</button>
            <button id="resetbutton">reset</button>
            <div id="GameOver">Game Over</div>

            <!--quiz content-->
            <main>
                <div id = "questionwindow">
                    <h2 id="question"> </h2>
                <div id="validationtext"></div>
                    <div id="mcA"></div>
                    <div id="mcB"></div>
                    <div id="mcC"></div>
                    <div id="mcD"></div>
                    <div id="correctanswer"></div>
                    <div id="questionnumber"></div>
                </div> 
                
                <div id="initials"><form>
                    <label>Player Initials</label>
                    <input type = "text" id="initialfield"/>
                    <div id ="userscore"></div>
                    <button id="initialsubmit">save</button>
                </form>
                </div>


            </main>
        </div>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</html>
